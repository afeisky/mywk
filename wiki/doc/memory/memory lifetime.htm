	memory lifetime</p>
<p style="color: rgb(0, 0, 0); font-family: 微软雅黑, Tahoma; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">
	<span style="background-color: rgb(255, 255, 255); font-family: 宋体; font-size: 10pt;">这个值是按照NAND flash 最大擦写3K次的门限决定的。</span></p>
<p style="color: rgb(0, 0, 0); font-family: 微软雅黑, Tahoma; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">
	<span style="background-color: rgb(255, 255, 255); font-family: 宋体; font-size: 10pt;">但实际上NAND擦写3K次是一个保守值，实际颗粒能超过3K次也是完全可能的。所有你会看到这个值到0了eMMC还能用的情况。</span></p>
<p style="color: rgb(0, 0, 0); font-family: 微软雅黑, Tahoma; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">
	<span style="background-color: rgb(255, 255, 255); font-family: 宋体; font-size: 10pt;"><span style="color: rgb(0, 0, 0); font-family: 宋体; font-size: 13px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); display: inline !important; float: none;">emmc寿命到是当再也没有多余的块做坏块替换的时候。</span></span></p>
<p style="color: rgb(0, 0, 0); font-family: 微软雅黑, Tahoma; font-size: 14px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255);">
	<span style="color: rgb(0, 0, 0); font-family: 宋体; font-size: 13px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: auto; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); display: inline !important; float: none;">用户可见的空间不会变少，因为用于坏块替换的块不算在用户可访问的容量之内，这些块只有fw能访问。</span></p>
